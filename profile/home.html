<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Add your CSS file link here -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Welcome to Your Password Manager</h1>
    
    <!-- Search functionality (optional) -->
    <input type="text" id="searchInput" onkeyup="searchPasswords()" placeholder="Search for passwords...">
    
    <!-- Table for displaying passwords -->
    <table id="passwordsTable">
        <thead>
            <tr>
                <th>Website</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <!-- Passwords will be inserted here by JavaScript -->
        </tbody>
    </table>
    
    <!-- Form for adding new passwords -->
    <h2>Add New Password</h2>
    <form id="addPasswordForm">
        <input type="text" id="websiteInput" placeholder="Website" required>
        <input type="text" id="usernameInput" placeholder="Username" required>
        <input type="password" id="passwordInput" placeholder="Password" required>
        <button type="submit">Add Password</button>
    </form>
    
    <!-- JavaScript Files -->
    <script src="js/script.js"></script>
</body>
</html>
